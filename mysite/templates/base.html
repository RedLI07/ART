{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block shrift %}{% endblock shrift %}
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
    {% block css %}{% endblock css %}
    <title>{% block title %}{% endblock title %}</title>
    
</head>
<body>
    <header>
        <section>
            <a href="{% url "index" %}"><img src="{% static "img/logo-art.png" %}" alt=""></a>
        </section>
        <section class="head-search">
            <ul>
                <a href="{% url "news_list" %}" class="link">Наши новости</a>
                <a href="{% url "participants" %}" class="link midle-ref">Бойцы</a>
                <a href="{% url "school" %}" class="link">Школа вожатых</a>
                {% if user.is_authenticated %}
                    <a href="{% url "profile" %}" class="link last-link">Профиль</a>

                {% else %}
                    <a href="{% url "register" %}" class="link last-link">Войти</a>
                {% endif %}
                
            </ul>
        </section>
    </header>
    {% block content %}{% endblock content %}
</body>
</html>
