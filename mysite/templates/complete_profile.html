{% comment %} {% extends "base.html" %} {% endcomment %}

{% block content %}
<div class="container">
    <h2>Заполнение профиля</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="card mb-4">
            <div class="card-header">Основная информация</div>
            <div class="card-body">
                {{ profile_form.as_p }}
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">Аватар</div>
            <div class="card-body">
                {{ avatar_form.as_p }}
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">Дополнительные фотографии</div>
            <div class="card-body">
                {{ photos_form.as_p }}
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
