{% extends "base.html" %}
{% load static %}

{% block shrift %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        body{
            background: url({% static "img/fon-reg.jpg" %}) no-repeat center center/cover;
        }
    </style>
{% endblock shrift %}

{% block css %}
    <link rel="stylesheet" href="{% static "css/add.css" %}">
{% endblock css %}
{% block title %}Добавить новость{% endblock title %}


{% block content %}
<div class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="news-form-card">
                    <h2>Добавить новость</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Опубликовать
                        </button>
                        <a href="{% url 'news_list' %}" class="btn btn-secondary">
                            Отмена
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
