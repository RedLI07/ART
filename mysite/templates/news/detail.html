{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <article>
        <div class="text-center mb-4">
            <h1>{{ post.title }}</h1>
            <p class="text-muted">
                Опубликовано {{ post.created_at|date:"d.m.Y" }} автором {{ post.author.get_full_name }}
            </p>
        </div>
        
        <div class="mb-4">
            <img src="{{ post.image.url }}" class="img-fluid rounded" alt="{{ post.title }}">
        </div>
        
        <div class="news-content">
            {{ post.content|linebreaks }}
        </div>
        
        <div class="mt-4">
            <a href="{% url 'news_list' %}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Назад к списку новостей
            </a>
            
            {% if user.is_staff %}
            <a href="{% url 'admin:news_newspost_change' post.id %}" class="btn btn-outline-secondary">
                <i class="fas fa-edit"></i> Редактировать
            </a>
            {% endif %}
        </div>
    </article>
</div>
{% endblock %}
